    <script>    
        $(function(){
            var app = {
                buyNum: 1, /* 购买数量*/
                init: function(){
                    this.bindEvent();
                },
                bindEvent: function(){
                    var self = this;

                    $('.fan-agent').on('click', function(){
                        $('.js-dl-window').removeClass('hide');
                    })
                    /** 弹窗确认按钮*/
                    $('.js-dl-now').on('click', function(){
                        $('.js-dl-window').addClass('hide');
                    })
                    /** 通用弹窗关闭*/
                    $('.toast-window-mask').on('click', function(){
                        $(this).parent('.toast-window').addClass('hide');
                    })
                    /** 通用弹窗关闭*/
                    $('.twn-t-close, .js-win-close').on('click', function(){
                        $(this).parents('.toast-window').addClass('hide');
                    })
                }
            }
            app.init();
        })
    </script>
