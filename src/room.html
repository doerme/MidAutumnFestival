<body>
    <div class="room-wrap">
        <ul class="room-main-list js-room-main-list hide">
            
        </ul>
        <div class="bt-wrap">
            <img class="bt-dating" src="./img/page/bt_dating.png" />
            <img class="bt-jiaru hide" src="./img/page/bt_jiaru.png" />
            <img class="bt-tuichu hide" src="./img/page/bt_tuichu.png" />
        </div>
        <div class="msg-wrap">
            <input class="main-input js-main-input" type="text" placeholder="请输入消息" value="" />
            <div class="emit-bt js-emit-bt">发送</div>
        </div>
    </div>
    <!-- 房间金币总数 -->
    <div class="room-total-num js-room-total-num">---</div>
    <!-- 房间金币总数end -->
    <!-- 红包弹窗 -->
    <div class="toast-window js-redrp-open hide">
        <div class="toast-window-mask"></div>
        <div class="toast-window-redpc">
            <div class="red-name">手机宽</div>
            <div class="red-tips1">给你发了一个红包</div>
            <div class="red-tips2">恭喜发财，大吉大利</div>
        </div>
    </div>
    <!-- 红包弹窗end -->
    <!-- 红包结果 -->
    <div class="redpc-result-wrap js-redpc-rs hide">
        <div class="rrw-close">关闭</div>
        <img class="rrw-avatar" src="./img/page/dg_head.jpg" />
        <div class="rrw-name">谢洛克的红包</div>
        <div class="rrw-note">恭喜发财，大吉大利</div>
        <div class="rrw-money">6.00<span>元</span></div>
        <div class="rrw-tips">已存入钱包，可直接消费</div>
    </div>
    <!-- 红包结果end -->
    <!-- toast -->
    <div class="main-toast-window hide">
        你已在大大大房间内，不能同时进两个房间哦
    </div>
    <!-- toast end -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/reconnecting-websocket/1.0.0/reconnecting-websocket.min.js"></script>
    <script src="./js/room.js"></script>
    
</body>
